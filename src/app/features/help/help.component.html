<section class="banner relative">
    <div class="banner-img flex justify-end">
        <img class="w-full lg:w-3/5" src="assets/images/banner-ayuda.png" alt="">
    </div>
    <div class="container relative lg:absolute lg:top-1/2 left-1/2 -translate-x-1/2 lg:-translate-y-1/2  px-6 lg:px-0">
        <div class="banner-info w-full lg:w-2/5 pr-12">
            <p class="font-mp-prosemibold text-6xl text-gray-secondary mb-3">AYUDA <br>PLAN DE PRIVILEGIOS <br>JMTRV</p>
            <p class="font-mp-condensed text-4xl text-red border-b-2 border-red">Consultas frecuentes</p>
        </div>
    </div>
    <img class="hidden lg:block absolute bottom-0 left-0 w-40" src="assets/images/triangulo-banner.png" alt="">
</section>
<section class="videos text-center py-14">
    <div class="container m-auto">
        <h1 class="font-mp-bold-condensed text-6xl border-b-2 border-red inline-block pb-2 mb-10">Sigue Estos Pasos</h1>
        <div class="flex  flex-col lg:flex-row justify-between gap-12  px-6 lg:px-0">
            <div class="videos-item w-full">
                <iframe width="560" height="330" src="https://www.youtube.com/embed/VVWhUBdhC64?si=jY0Or8GwwnK9hO-a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p class="font-mp-regular text-4xl text-red">¿Cómo Registrarme?</p>
            </div>
            <div class="videos-item w-full">
                <iframe width="560" height="330" src="https://www.youtube.com/embed/LpSRxYqRuLU?si=ya_PWmkUY7Vgyvtt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p class="font-mp-regular text-4xl text-red">¿Cómo Ver Mis Puntos?</p>
            </div>
            <div class="videos-item w-full">
                <iframe width="560" height="330" src="https://www.youtube.com/embed/7oRBa4zxbZQ?si=5JR7VgOjFx6zplSm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <p class="font-mp-regular text-4xl text-red">⁠¿Cómo Redimir Privilegios?</p>
            </div>
        </div>
    </div>
</section>
<section class="py-14 px-6 lg:px-0">
    <div class="container m-auto">
        @for (item of list; track $index) {
            <div class="acordeon-item" [class]="item.active ? 'activo' : ''">
                <h4 (click)="activeItem($index)" class="flex font-mp-regular text-2xl lg:text-3xl cursor-pointer mb-5"><img class="w-11 h-11 mr-4" [src]="item.active ? 'assets/images/menos.png' : 'assets/images/mas.png'" >{{item.title}}</h4>
                <p [class]="item.active ? 'block' : 'hidden'" class="font-mp-light text-xl lg:text-2xl mb-7" [innerHTML]= "item.text"></p>
            </div>
        }
    </div>
</section>
